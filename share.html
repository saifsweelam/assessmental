<!DOCTYPE html>

<html>

<head>
    <title>Share Page</title>
</head>

<body>
    <h1>You'll be redirected to the homepage in 4 seconds...</h1>
    <script>
        let data = JSON.parse(localStorage.assessmental)
        let message = `I scored ${data.score} points from ${data.quizzes.length} quizzes at AssessMental.Enter now and show me the score you'll get. http://saifsweelam.github.io/assessmental`
        document.title = message
        setTimeout(function() {
            window.location.replace('index.html')
        }, 4000)
    </script>
</body>

</html>
